<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <!-- side section start -->
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Scholar<span class="danger">Vault</span></h2>
                </div>
            </div>
            <div class="sidebar">
                <a href="/home.html">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/teachers.html">
                    <span class="material-symbols-sharp">person_raised_hand</span>
                    <h3>Teachers</h3>
                </a>
                <a href="reports.html">
                    <span class="material-symbols-sharp">report</span>
                    <h3>Reports</h3>
                </a>
                <a href="/index.html">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- side section end -->

        <!-- main section start -->
        <main>
            <div class="wrapper2">
                <div class="form-box add-product">
                    <h2 class="animation" style="--i:0;">Add Items</h2>
                    <!-- Add Product Form -->
                    <form action="/add" method="POST" enctype="multipart/form-data">
                        <div class="input-box animation" style="--i:1;">
                            <input type="text" id="productName" name="productName" required>
                            <label for="productName">Product Name</label>
                            <span class="material-symbols-sharp">inventory</span>
                        </div>
                        <div class="input-box animation" style="--i:2;">
                            <input type="text" id="serialNumber" name="serialNumber">
                            <label for="serialNumber">Serial Number</label>
                            <span class="material-symbols-sharp">123</span>
                        </div>
                        <div class="input-box animation" style="--i:3;">
                            <input type="text" id="productDetails" name="productDetails" required>
                            <label for="productDetails">Product Details</label>
                            <span class="material-symbols-sharp">info</span>
                        </div>
                        <div class="input-box animation" style="--i:4;">
                            <input type="number" id="productPrice" name="productPrice" step="0.01">
                            <label for="productPrice">Product Price</label>
                            <span class="material-symbols-sharp">euro</span>
                        </div>
                        <div class="input-box animation" style="--i:5;">
                            <input type="number" id="quantity" name="quantity" step="1" required>
                            <label for="quantity">Quantity</label>
                            <span class="material-symbols-sharp">production_quantity_limits</span>
                        </div>
                        <div class="input-box animation" style="--i:6;">
                            <input type="file" id="productImage" name="productImage" accept="image/*">
                            <label for="productImage">Product Image</label>
                            <span class="material-symbols-sharp">image</span>
                        </div>
                        <button type="submit" class="btn animation" style="--i:7;">Add Product</button>
                    </form>
                </div>
            </div>
        </main>
        <!-- main section end -->
    </div>
    <script src="script.js"></script>
    <script>
        // Check if the user is authenticated
        fetch('/api/check-auth', {
            method: 'GET',
            credentials: 'include'
        })
        .then(response => {
            if (!response.ok) {
                // If the user is not authenticated, redirect to index.html
                window.location.href = '/index.html';
            }
        })
        .catch(error => {
            console.error('Error checking authentication:', error);
            window.location.href = '/index.html';
        });
    </script>    
</body>
</html>
