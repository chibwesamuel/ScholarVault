<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Vault - Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <!-- side section start -->
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Scholar<span class="danger">Vault</span></h2>
                </div>
            </div>
            <div class="sidebar">
                <a href="/home.html">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/teachers.html">
                    <span class="material-symbols-sharp">person_raised_hand</span>
                    <h3>Teachers</h3>
                </a>
                <a href="/reports.html">
                    <span class="material-symbols-sharp">report</span>
                    <h3>Reports</h3>
                </a>
                <a href="/add.html">
                    <span class="material-symbols-sharp">add</span>
                    <h3>Add Items</h3>
                </a>
                <a href="/index.html">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- side section end -->
        <!-- main section start -->
        <main>
            <h1>ScholarVault</h1>
            <div class="insights">
                <div class="teachers">
                    <span class="material-symbols-sharp">group</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Teachers</h3>
                            <h1 id="teacher-count">Loading...</h1>
                        </div>
                    </div>
                    <small>On Last Update</small>
                </div>

                <div class="stock">
                    <span class="material-symbols-sharp">local_mall</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Items in Stock</h3>
                            <h1 id="stock-count">Loading...</h1>
                        </div>
                    </div>
                    <small>On Last Update</small>
                </div>

                <div class="department">
                    <span class="material-symbols-sharp">meeting_room</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Departments</h3>
                            <h1 id="department-count">11</h1>
                        </div>
                    </div>
                    <small>On Last Update</small>
                </div>
            </div>
        </main>
        <!-- main section end -->
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch and display teacher gender count
                const teacherGenderResponse = await fetch('/api/teacher-gender-count');
                const teacherGenderData = await teacherGenderResponse.json();
                document.getElementById('teacher-count').textContent = `Male: ${teacherGenderData.male}, Female: ${teacherGenderData.female}`;

                // Fetch and display item count
                const itemResponse = await fetch('/api/item-count');
                const itemData = await itemResponse.json();
                document.getElementById('stock-count').textContent = itemData.count;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('teacher-count').textContent = 'Error fetching data';
                document.getElementById('stock-count').textContent = 'Error fetching data';
            }
        });
    </script>
</body>
</html>
